worker_processes  1;
error_log logs/error.log;
events {
    worker_connections 1024;
}
http {
    server {
        listen 16600;
        

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        location = /lua_test {
            default_type text/html;
            content_by_lua '
                ngx.say("<p>hello, world</p>")
            ';
        }
    }
}