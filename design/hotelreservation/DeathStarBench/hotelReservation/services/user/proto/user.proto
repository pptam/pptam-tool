syntax = "proto3";

package user;

option go_package = "github.com/delimitrou/DeathStarBench/tree/master/hotelReservation/services/user";

service User {
  // CheckUser returns whether the username and password are correct
  rpc CheckUser(Request) returns (Result);
}

message Request {
  string username = 1;
  string password = 2;
}

message Result {
  bool correct = 1;
}