syntax = "proto3";

package geo;

option go_package = "github.com/delimitrou/DeathStarBench/tree/master/hotelReservation/services/geo";

service Geo {
  // Finds the hotels contained nearby the current lat/lon.
  rpc Nearby(Request) returns (Result);
}

// The latitude and longitude of the current location.
message Request {
  float lat = 1;
  float lon = 2;
}

message Result {
  repeated string hotelIds = 1;
}
