---
apiVersion: v1
kind: Service
metadata:
  name: media-frontend
  labels:
    death-star-project: social-network
    app: media-frontend
  namespace: social-network
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    death-star-project: social-network
    app: media-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-frontend
  labels:
    death-star-project: social-network
    app: media-frontend
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app: media-frontend
  template:
    metadata:
      labels:
        death-star-project: social-network
        app: media-frontend
      name: media-frontend
    spec:
      containers:
      - name: media-frontend
        image: yg397/media-frontend:xenial
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /usr/local/openresty/nginx/lua-scripts
          name: lua-conf
        - mountPath: /usr/local/openresty/nginx/conf/nginx.conf
          subPath: nginx.conf
          name: nginx-conf
        - mountPath: /usr/local/openresty/nginx/conf/jaeger-config.yml
          subPath: jaeger-config.yml
          name: jaeger-conf
      restartPolicy: Always
      volumes:
      - name: nginx-conf
        configMap:
          name: media-frontend-nginx
          items:
          - key: nginx.conf
            path: nginx.conf
      - name: lua-conf
        configMap:
          name: media-frontend-lua
      - name: jaeger-conf
        configMap:
          name: jaeger-config-yaml
