    <div class="container-fluid gedf-wrapper">
        <div class="row">
            <div class="col-md-9 gedf-main">

                <div>
                    <h2>Add New Followee</h2>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <form action="api/user/follow" id="follow-form" method="POST"
                            enctype="application/x-www-form-urlencoded">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control mb-2" id="followee-name" name="followee_name"
                                    placeholder="type a user name to follow">
                                <input type="text" class="hide follow-username" id="user-name" name="user_name">
                                <input type="submit" class="btn btn-md btn-primary" value="Follow">
                            </div>
                        </form>
                    </div>
                </div>

                <div>
                    <h2>Unfollow A Followee</h2>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <form action="api/user/unfollow" id="follow-form" method="POST"
                            enctype="application/x-www-form-urlencoded">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control mb-2" id="followee-name" name="followee_name"
                                    placeholder="type a user name to follow">
                                <input type="text" class="hide follow-username" name="user_name">
                                <input type="submit" class="btn btn-md btn-primary" value="Unfollow">
                            </div>
                        </form>
                    </div>
                </div>

                <div>
                    <div>
                        <h2>Follower List:</h2>
                    </div>

                    <div id="follower-list">
                        <div class="follower-div card gedf-card post-card">
                            <div class="row no-gutters">
                                <div class="col-md-12">
                                    <div class="card-header">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="ml-2">
                                                    <div class="h5 m-0 follower-id">Follower ID</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div>
                        <h2>Followee List:</h2>
                    </div>
                    <div id="followee-list">
                        <div class="followee-div card gedf-card post-card">
                            <div class="row no-gutters">
                                <div class="col-md-12">
                                    <div class="card-header">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="ml-2">
                                                    <div class="h5 m-0 followee-id">Followee ID</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
