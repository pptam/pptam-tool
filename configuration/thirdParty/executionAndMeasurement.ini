[FABAN]
; TEST_NAME: Unique TEST ID. Generated on every run.

TEST_NAME=

; Path to the files to change. Files should be separated by comma (,), relevant to the create.py.

FILE_TO_CHANGE = templates/faban/driver/ecsa/deploy/run.xml, templates/faban/driver/ecsa/build.properties, templates\faban\driver\ecsa\build.xml, templates/faban/driver/ecsa/src/ecsa/driver/WebDriver.java

; TEST CONFIGURATION
; The following settings are probably changed on every test:
; - NUM_USERS: Load to generate for a test

NUM_USERS=50


; - SUT_IP: the IP of SUT_HOSTNAME 
; - SUT_PORT: the port at which the SUT at SUT_IP answers

SUT_IP=10.7.20.69
SUT_PORT=80


; - FABAN_IP: The IP of the server on which Faban runs
; - FABAN_JAVA_HOME: The path to Java for Faban
; - FABAN_OUTPUT_DIR: The path where Faban should write the results

FABAN_JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
FABAN_IP=10.7.20.68
FABAN_OUTPUT_DIR=/tmp/


TEST_CASE_RAMP_UP_IN_SECONDS=10
TEST_CASE_STEADY_STATE_IN_SECONDS=60
TEST_CASE_RAMP_DOWN_IN_SECONDS=0